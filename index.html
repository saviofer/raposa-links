<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruzeiro Cabuloso Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.papeldeparede.etc.br/fotos/wp-content/uploads/cruzeiro--simbolo_7524_1280x1024.jpg');
            background-color: #0033a0;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover; /* Ajusta melhor em diferentes telas */
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Permite scroll no celular se o conte√∫do for maior que a tela */
            overflow-x: hidden;
            overflow-y: auto;
        }

        #fundo-numeros {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            line-height: 1.2;
            word-break: break-all;
            pointer-events: none;
        }

        .estrelas-topo {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            text-shadow: 0 0 10px white;
            z-index: 10;
        }

        /* CONTAINER PRINCIPAL RESPONSIVO */
        .painel-transparente {
            display: flex;
            flex-direction: row; /* Lado a lado no PC */
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            gap: 20px;
            z-index: 3;
            margin-top: 50px;
        }

        /* ESTILO DOS BLOCOS */
        .bloco-lateral {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex: 1; /* Faz os blocos terem tamanhos iguais */
            max-width: 300px;
        }

        .imagem-lateral {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            height: auto;
        }

        h1 { 
            color: #0033a0; 
            margin: 0 0 10px 0; 
            font-size: 20px;
        }

        a {
            display: block;
            background: #0033a0;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 13px;
        }

        a:hover {
            background: #ffcc00;
            color: #0033a0;
            transform: scale(1.05);
        }

        /* --- CONFIGURA√á√ÉO PARA CELULAR (Telas menores que 768px) --- */
        @media (max-width: 768px) {
            body {
                background-size: auto 100%; /* Garante que o logo apare√ßa no fundo do celular */
            }

            .painel-transparente {
                flex-direction: column; /* Empilha o menu e a imagem */
                justify-content: center;
                width: 100%;
                gap: 30px;
                padding-bottom: 50px; /* Espa√ßo no final para n√£o cortar */
            }

            .bloco-lateral {
                width: 80%; /* Ocupa a maior parte da largura no celular */
                max-width: none;
            }

            .estrelas-topo {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="fundo-numeros"></div>
    
    <div class="estrelas-topo">‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê</div>

    <div class="painel-transparente">
        
        <div class="bloco-lateral">
            <h1>LINKS</h1>
            <a href="https://www.google.com">‚óè Google</a>
            <a href="https://www.youtube.com">‚ñ† YouTube</a>
            <a href="https://www.wikipedia.org">‚ñ≤ Wikip√©dia</a>
            <a href="https://pranx.com/hacker/simulador-pt/">üíª Hacker</a>
            <a href="https://poki.com/">üéÆ Poki</a>
        </div>

        <div style="flex: 1.5; pointer-events: none;"></div>

        <div class="bloco-lateral">
            <h1>RAPOSA</h1>
            <img src="https://i.pinimg.com/736x/59/27/92/5927923135c949db0af68257a6c738a7.jpg" alt="Mascote Raposa" class="imagem-lateral">
        </div>

    </div>

    <script>
        // Script dos n√∫meros de fundo otimizado para n√£o pesar no celular
        const fundo = document.getElementById('fundo-numeros');
        const sequencia = "01 02 03 04 05 06 07 08 09 10 <br>";
        let texto = "";
        const repeticoes = window.innerWidth < 768 ? 50 : 150; // Menos texto no celular para performance
        for (let i = 0; i < repeticoes; i++) { texto += sequencia; }
        fundo.innerHTML = texto;
    </script>
</body>
</html>
